<!DOCTYPE html>
<html>
    <head>

        <script>
            function myopen(url) {
                window.open(url, '_black', "width=600,height=400");
            }

        </script>

    </head>
    <body>
        <ul>
            <li>
                <a onclick="myopen('https://www.naver.com')">naver</a>
            </li>
            <li>
                <a onclick="myopen('https://www.daum.net')">daum</a>
            </li>
            <li>
                <button onclick="myopen('https://www.google.com')">google</button>
            </li>
        </ul>
    </body>
</html>
